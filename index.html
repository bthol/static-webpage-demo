<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Webpage Demo</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This is a comment, so the program will ignore this. -->

    <!-- div tags are generic tags meaning they have no default styling -->
    <div>A B C</div>
    <div>B C A</div>
    <div>C A B</div>

    <!-- classes and IDs -->
    <div class="classname">only classname</div>
    <div id="idname" class="classname">idname and classname</div>
    <div id="idname2">only idname2</div>

    <!-- semantic tags -->
    <header></header>
    <nav></nav>
    <article></article>
    <section></section>
    <aside></aside>
    <main></main>
    <footer></footer>

    <!-- link tags called anchor tags -->
    <a href="https://guthib.com/" rel="noopener noreferrer">guthib direct</a>
    
    <!-- target="_blank" make the link open in new tab -->
    <a href="https://guthib.com/" target="_blank" rel="noopener noreferrer">guthib in new tab</a>

    <!-- image tags -->
    <img src="" alt="image did not load">
    <img src="./images/ambivalent-melon.jpg" alt="image did not load">
    
</body>
</html>
